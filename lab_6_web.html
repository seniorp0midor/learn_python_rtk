<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Data</title>
</head>
<body>
    <h1>Данные Steam</h1>
    <table border="1">
        <tr>
            <th>Название игры</th>
            <th>Жанр</th>
            <th>Цена</th>
            <th>Проданные копии</th>
            <th>Доход</th>
            <th>Оценка</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
